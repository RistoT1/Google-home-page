<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="icons">
                <div class="drive">
                    <a href=""><img src="src/Drivelogo.png" alt=""></a>
                </div>
                <div class="gmail">
                    <a href=""><img src="src/Gmaillogo.png" alt=""></a>
                </div>
                <div class="list">
                    <button id="popupButton" onclick="togglePopup()"><img src="src/ListIcon.png" alt=""></button>
                    <div class="popup-container">
                        <div class="popup" id="popup">
                            <h3>Tekij√§ -Risto T </h3>
                            <a href="https://github.com/yourusername" target="_blank">
                                <img src="src/githublogo.png" alt=""> GitHub
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="fluid-container">
            <form action="https://www.google.com/search" method="get" autocomplete="off" class="search-bar">
                <input type="text" placeholder="Hae" name="q">
                <button type="submit"><img src="src/search.png" alt=""></button>
            </form>
            <div class="button-container">
                <form action="https://www.google.com/search" method="get" class="lucky-button">
                    <button type="submit" name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
                </form>
                <form action="https://www.google.com/search" method="get">
                    <button type="submit" value="Google">Google <img src="src/Google-logo.png" alt=""></button>
                </form>
            </div>
        </div>
    </main>
</body>
<script>
    function togglePopup() {
        const popup = document.getElementById("popup");

        if (popup.style.display === "none" || popup.style.display === "") {
            popup.style.display = "block"; // Show the popup
        } else {
            popup.style.display = "none"; // Hide the popup
        }
    }  
</script>

</html>
